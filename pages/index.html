<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-query.css">
  <title>Quiz Royale</title>
</head>

<body>
  <nav class="navigation flex-container">
    <div class="left-part flex-container">
      <h2>Quiz Royale</h2>
      <div class="logos" id="menubtn" onclick="this.classList.toggle('active')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10">
          <path d="M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7">
            <animate dur="0.2s" attributeName="d"
              values="M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7;M3,3L5,5L7,3M5,5L5,5M3,7L5,5L7,7" fill="freeze"
              begin="start.begin" />
            <animate dur="0.2s" attributeName="d"
              values="M3,3L5,5L7,3M5,5L5,5M3,7L5,5L7,7;M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7" fill="freeze"
              begin="reverse.begin" />
          </path>
          <rect width="10" height="10" stroke="none">
            <animate dur="2s" id="reverse" attributeName="width" begin="click" />
          </rect>
          <rect width="10" height="10" stroke="none">
            <animate dur="0.001s" id="start" attributeName="width" values="10;0" fill="freeze" begin="click" />
            <animate dur="0.001s" attributeName="width" values="0;10" fill="freeze" begin="reverse.begin" />
          </rect>
        </svg>
      </div>
    </div>

    <button type="button" id="createroom" class="br-2 input-ele input-parm">Create Room</button>
    <button type="button" id="joinroom" class="br-2 input-ele input-parm">Join Room</button>
  </nav>

  <h2 class="nn">Topics to Choose</h2>

  <div class="container grid-container">
    <div class="grid-element" value="Engineering">
      <img src="assets/engineering.jpeg" alt="">
    </div>
    <div class="grid-element" value="History">
      <img src="assets/history.jpeg" alt="">
    </div>
    <div class="grid-element" value="Locgial Thinking">
      <img src="assets/logical_thinking.jpeg" alt="">
    </div>
    <div class="grid-element" value="Science">
      <img src="assets/science.jpeg" alt="">
    </div>
    <div class="grid-element" value="Mathematics">
      <img src="assets/maths.jpeg" alt="">
    </div>
    <div class="grid-element" value="Fun">
      <img src="assets/fun.jpeg" alt="">
    </div>
  </div>

  <!-- script files -->
  <script src="scripts/main.js" defer></script>
</body>

</html>
