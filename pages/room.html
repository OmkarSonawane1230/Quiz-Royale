<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <link rel="stylesheet" href="styles/room.css">
    <title>Quiz Royale</title>
</head>

<body class="flex-container container">
    <div id="playerinfo" class="player-info flex-container remove-scrollbar">
        <!-- player are automatically added using JS -->
    </div>
    <!-- MCQ answers template -->
    <form  class="flex-container form-room">
        <div id="mcq-question" class="flex-container question-answer">
            <!-- Question ans Answer are automatically added using JS -->
            
        </div>    

        <div class="flex-container input-controls">
            <button type="button" id="exit" class="br-2 input-ele input-parm">Exit Room</button>
            <button type="button" id="submit" class="br-2 input-ele input-parm">Submit Answer</button>
        </div>
    </form>

    <!-- script files -->
    <script src="scripts/room.js" defer></script>
</body>

</html>
